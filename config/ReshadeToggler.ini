[General]
EnableMenus=true
EnableTime=false
EnableInterior=false
EnableWeather=false


[MenusGeneral]
;Toggle All or Specific effects
MenuToggleOption=Specific

;Requires MenuToggleOption=All
;off - All effects get disabled on menu open
;on - All effects get enabled on menu open
MenuToggleAllState=off

;Requires MenuToggleOption=Specific
;off - disables effect on menu open
;on - enables effect on menu open
MenuToggleSpecificState1=off
;Full name of the effect file
MenuToggleSpecificFile1=Colourfulness.fx

MenuToggleSpecificState2=off
MenuToggleSpecificFile2=Tonemap.fx

MenuToggleSpecificState3=on
MenuToggleSpecificFile3=FakeHDR.fx

[MenusProcess]
;Toggle effect(s) on/off in these menus
Menu1=Main Menu
Menu2=MapMenu
Menu3=Loading Menu
;Menu4=
;Menu5=





[Time]

;Interval for calling time-based toggling in seconds
TimeUpdateInterval=5

;https://ng.commonlib.dev/class_r_e_1_1_calendar.html
;Toggle All or Specific effects
TimeToggleOption=Specific

;Requires TimeToggleOption=All
;Define start and stop time for all effects
TimeToggleAllTimeStart= 
TimeToggleAllTimeStop=

;Requires TimeToggleOption=All
;off - All effects get disabled when start time is reached
;on - All effects get enabled when start time is reached
TimeToggleAllState=off

;Define start and stop time for TimeToggleSpecificFile1
TimeToggleSpecificTimeStart1=8.00
TimeToggleSpecificTimeStop1=16.00

;Requires TimeToggleOption=Specific
;off - disables effect when start time is reached
;on - enables effect when start time is reached
TimeToggleSpecificState1=on

;Full name of the effect file
TimeToggleSpecificFile1=SMAA.fx

TimeToggleSpecificTimeStart2=
TimeToggleSpecificTimeStop2=
TimeToggleSpecificState2=
TimeToggleSpecificFile2=

